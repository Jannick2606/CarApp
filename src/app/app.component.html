<ng-container *ngIf="(eCars$ | async) as cars">
<div class="Container" *ngFor="let car of cars; let even = even; let odd = odd" [ngClass]="{ odd: odd, even: even }">
<div><p>{{car.rank}}</p></div>
<div><p>{{car.model}}</p></div>
<div><p>{{car.quantity}}</p></div>
<div><p>{{car.changeQuantityPercent}}</p></div>
</div>
</ng-container>
